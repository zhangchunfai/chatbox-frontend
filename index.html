<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Chatbox Demo</title>
</head>
<body>
  <h1>Chatbox Demo</h1>
  <input id="msg" placeholder="输入消息">
  <button onclick="send()">发送</button>
  <div id="reply"></div>

  <script>
    async function send() {
      const message = document.getElementById("msg").value;
      if (!message) return;

      const res = await fetch("https://chatbox-backend.azurewebsites.net/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const replyBox = document.getElementById("reply");
      replyBox.innerHTML += `<p>你: ${message}</p>`;
      replyBox.innerHTML += `<p>AI: ${data.reply}</p>`;
    }
  </script>
</body>
</html>
